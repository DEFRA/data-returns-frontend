<h2 class="heading-medium error-summary-heading">There’s a problem with your CSV file</h2>
<p>We can’t read your CSV file. This is probably because you’ve used an extra comma in a field - eg, site name - without adding quotation marks to separate out the data.</p>
<p>Read the help page on how to <a href="{{CreateAndSaveCSVFile}}" rel="external" target="DRHELPPAGE">create and save a CSV file (opens in a new window)</a>.</p>

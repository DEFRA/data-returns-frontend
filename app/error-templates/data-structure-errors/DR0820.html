<h1 class="heading-medium error-summary-heading">Your data return is incomplete</h1>
<p>Your return might be missing data under these mandatory field headings:</p>
<ul class="list list-bullet">
  <li>EA_ID</li>
  <li>return type</li>
  <li>site name</li>
  <li>monitoring point</li>
  <li>monitoring date</li>
  <li>parameter</li>
  <li>value</li>
  <li>unit</li>
</ul>
<p><a href="{{links.HowToFormatEnvironmentAgencyData}}" rel="external" target="DRHELPPAGE">Find out about formatting all your data to meet EA standards</a>.</p>

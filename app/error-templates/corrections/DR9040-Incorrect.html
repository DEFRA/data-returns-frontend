<div class="CorrectionIncorrect">
    <p>You must give an allowable value for your data. As well as numbers you can include the symbols &lt; or &gt;.
        You can also include 0 (zero). Don’t include any other text characters.</p>

    <p>If you need to give a non-numerical reading use ‘See comment’ under Txt_Value and add an entry under Comments.</p>
</div>

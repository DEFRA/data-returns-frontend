{{<layout}}
{{$pageTitle}}
Send your data returns online
{{/pageTitle}}

{{$content}}
<main id="content" role="main">
    {{{feedbackbanner}}}

    <div id="Validation-Summary">
        <h1 class="heading-large">You can't send this file</h1>
        <div class="error-summary">
            {{{errorSummary}}}
            <hidden id="error_code" value="{{errorCode}}"></hidden>
        </div>
    </div>

    <p class="lede">
        Make sure you've formatted your data using the rules and saved your file as
        <abbr title="Comma-separated values">CSV</abbr>.
    </p>
    <a id="back.btn" href="/file/choose" class="button">Back to file list</a>
</main>
{{/content}}
{{/layout}}

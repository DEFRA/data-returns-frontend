{{<layout}}

{{$pageTitle}}
Send your data returns online
{{/pageTitle}}

{{$content}}

<main id="content" role="main">

  {{{feedbackbanner}}}

  <h1 class="heading-large">Details of errors</h1>

  <p class="back">
    <a id="back.btn" class="button" href="/correction/table?uuid={{uuid}}">Back to corrections table</a>
  </p>
  <table id="errorTableHeader" class="error-table">
    <thead>
      <tr>
        <th width="50%">Error</th>
        <th width="50%">Row(s)</th>
      </tr>
    </thead>
    <tbody>
      {{#data}}
      <tr>
        <td>{{errorValue}}</td>
        <td>{{rowNumberText}}</td>
      </tr>
      {{/data}}
    </tbody>
  </table>
</main>

{{/content}}

{{/layout}}

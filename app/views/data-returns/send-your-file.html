{{<layout}}

{{$pageTitle}}
Send your data returns online
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
    {{{feedbackbanner}}}

    <form method="post" class="form">
        <h1 class="heading-large">Send your files</h1>
        <div class="text">
            <p class="lede">Send your files now and we’ll email you a receipt.</p>
            <div class="text panel panel-border-wide">
                {{#files}}
                <p>{{name}}</p>
                {{/files}}
            </div>

            <div class="help-notice">
                <p>By sending files, you confirm that the information you’ve given is correct and complete.</p>
            </div>

            <div class="form-group">
                <a id="nextHref">
                    <input type="submit" id="nextBtn" class="button" value="Accept and send files">
                </a>
            </div>
        </div><!-- /text -->
    </form>
</main>
{{/content}}
{{/layout}}

{{<layout}}

{{$title}}You can&#39;t send this file{{/title}}

{{$content}}
<main id="content" role="main">
    {{{feedbackbanner}}}

    <div class="error-summary" role="group" aria-labelledby="make-corrections" tabindex="-1">
        {{{errorSummary}}}
    </div>

    <p class="back">
      <a id="back.btn" onclick="history.back(); return false;" href="/file/choose" class="button">Back to file list</a>
    </p>

    <table id="errorTableHeader" class="table-control mobile-format corrections-table">
        <thead>
        <tr>
            <th class="cell-one-sixth">Field heading</th>
            <th class="cell-one-sixth">Errors</th>
            <th class="cell-two-thirds">Correction</th>
        </tr>
        </thead>
        <tbody>
        {{#correctionsData.lineErrors}}
        <tr id="ERR_DR{{errorCode}}">
            <td class="td-field-heading">
                <abbr title="{{definition}}">{{fieldName}}</abbr>
                <hidden id="{{fieldName}}_error_code" value="DR{{errorCode}}"></hidden>
            </td>
            <td class="td-errors">
                <a href="/correction/detail?uuid={{id}}&id={{errorCode}}">View {{violationCount}} error{{#multipleViolations}}s{{/multipleViolations}}</a>
            </td>
            <td class="td-correction">
                {{{correction}}}
            </td>
        </tr>
        {{/correctionsData.lineErrors}}
        </tbody>
    </table>
</main>
{{/content}}
{{/layout}}

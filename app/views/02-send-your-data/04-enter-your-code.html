{{<layout}}

{{$pageTitle}}
Send your data returns online
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
  {{{feedbackbanner}}}
  <form method="post" class="form">
    <h1 class="heading-large">Enter your code</h1>

    {{#invalidPin}}
    <div class="error-summary">
      {{{errorMessage}}}
      <hidden id="error_code" value="{{errorcode}}" ></hidden>
    </div>
    {{/invalidPin}}

    {{^startAgain}}
    <div class="text">
      <p class="lede">Enter the confirmation code we sent to {{emailAddress}}.</p>
      <div class="form-group">
        <label class="form-label" for="validation-code">
          <span class="form-hint">eg, 1234</span>
        </label>
        <input class="form-control validation-code" id="validation-code" name="validation_code" type="text" autocomplete="off" autofocus maxlength="4" >
      </div>
      <div class="form-group">
        <a id="nextHref">
          <input type="submit" id="nextBtn" class="button" value="Send code">
        </a>
      </div>
    </div>
    {{/startAgain}}
    {{#startAgain}}
    <div class="form-group">
      <input type="button" id="nextBtn" class="button" value="Start again" onclick="location.href = '/01-start/01-start';">
    </div>
    {{/startAgain}}
    <!-- /text -->
  </form>
</main>

{{/content}}

{{/layout}}

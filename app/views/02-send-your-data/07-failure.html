{{$content}}

      <strong class="phase-tag">BETA</strong>
      <span>This is a new service – your <a href="#">feedback</a> will help us to improve it.</span>
    </p>

    <form method="post" action="/01-start/01-start" class="form">
      <div class="form-group">
        <input type="submit" class="button" value="Upload and check another file">
      </div>
    </form>
  </div>
</main>
